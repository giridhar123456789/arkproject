<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>formpage</title>
  </head>
  <body>
  <div class="container mt-3">
    <div class="alert alert-warning" role="alert">
  MINI PROJECT
    </div>
<br>
<!--THE FORM STARTS HERE AND ITS IMPORTANT-->

      <form method="post" action="/">{% csrf_token %}
    <div class="form-group">

    </div>

          <div class="form-group">
    <label >USN</label>
    <input type="TEXT" class="form-control" id="usn" name="usn" placeholder="ENTER USN">
  </div>
  <div class="form-group">
    <label >NAME</label>
    <input type="TEXT" class="form-control" id="name" name="name" placeholder="ENTER NAME">
  </div>
        <div class="form-group">
    <label >SEM</label>
    <input type="number" class="form-control" id="sem" name="sem" placeholder="ENTER SEM">
  </div>
       <div class="form-group">
    <label >PHNO</label>
    <input type="number" class="form-control" id="phno" name="phno" placeholder="ENTER PHNO">
  </div>


     <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ENTER EMAIL ADDRESS">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
          <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-danger">Submit</button>
</form>
 <br>
      <h1>END OF THE FORM</h1>

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
